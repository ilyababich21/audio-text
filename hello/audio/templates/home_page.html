<h1><a class="nav-link" href="{%url 'audio:export_doc' %}">Скачать</a></h1>

<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <!-- Выводим каждое поле формы в отдельном параграфе -->
    {{ form.as_p }}

    <button type="submit">Загрузка</button>
</form>





{% for a in data %}
<a href="{{ a.audio.url }}">{{ a.title }}</a>
<audio controls src="{{ a.audio.url }}"></audio>


<p>{{a.text}}</p>
{% endfor %}
